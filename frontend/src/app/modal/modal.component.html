<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">{{cardData?.level | titlecase}} Errors</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <div style="height: 500px; width: auto; overflow: scroll; overflow-x: hidden;">
    <app-error-element-list [ErrorObjects]="cardData">
    </app-error-element-list>
  </div>
</div>
<div class="modal-footer">
  <button type="button" style="background-color: red; color:azure" class="btn" (click)="modalRef.close()">
    Close
  </button>
</div>
